---
layout: default
---
<article class="post">
  <header class="band band--dark band--primary-color post--header">
    <div class="inner band--inner">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </div>
  </header>
  <div class="band band--white">
    <div class="inner band--inner">
      <div class="row">
        <div class="col col--md-8 col--xl-6">
          {{ content }}
        </div>
        <div class="col col--md-4 col--xl-6">
          {% include table-of-contents.html %}
        </div>
      </div>
    </div>
  </div>
</article>
